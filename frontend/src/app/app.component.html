<div class="layout">
    <div class="background-dark">
        <!-- Empty -->
    </div>

    <div class="background-dark">
        <h2 class="text-center game-title">{{ currentProject }}</h2>
    </div>

    <div class="background-light h-full">
        <ol>
            <button
                *ngFor="let app of appsBinding"
                (click)="selectApp($event, app)"
                class="flex w-full app-button"
            >
                <img [src]="app.iconUrl" alt="" class="app-icon" />
                <h3 class="flex-v-center">{{ app.name }}</h3>
            </button>
        </ol>
    </div>

    <iframe id="game-preview-iframe" class="w-full h-full" frameborder="0">
    </iframe>

    <div class="background-dark flex justify-center">
        <label class="mr-2 flex-v-center"> <h3>Version:</h3> </label>
        <select class="version-button flex-v-center" title="version">
            <option *ngFor="let version of getVersions()">
                {{ version }}
            </option>
        </select>
    </div>

    <div class="background-dark flex justify-center">
        <button
            [title]="buttonText"
            (click)="appInteract()"
            class="game-button"
        >
            {{ buttonText }}
        </button>

        <button class="delete-button flex-v-center" (click)="modalOpen()">
            <img src="/assets/bin.png" alt="bin" />
        </button>
    </div>
</div>

<div id="popup" class="shadow modal-closed">
    <div class="modal">
        <h4 class="text-center">Are you sure you want to delete version ?</h4>

        <div class="flex justify-center">
            <button class="red" (click)="modalDelete()">Delete</button>
            <button class="green" (click)="modalClose()">Cancel</button>
        </div>
    </div>
</div>
